<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pokemon.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <h2 style="text-align: center; color: black;">Conheça seu pokemon favorito</h2>
    <div class="container-flex">
      <div class="lado_pokemon">
        <div class="pagination">
          <button id="previous">&lt;&lt; Anterior</button>
          <button id="btnpage" disabled>1</button>
          <button id="next">Proxima &gt;&gt;</button>
        </div>  
        <div class="pokemons">  
          <img src="img/load.gif" class="load"> 
          <ul class="list_pokemon"></ul>
        </div>  
      </div>

      <div class="pokemon_detalhes">
        <h4 id="nome">Bulbasaur</h4><br />
        <img class="img_pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" />
        <div class="info">

          <span class="tipo">Tipo: Grass</span><br />
          <span class="ability">Habilidade: Overgrow</span><br />
          <span class="experience">Experiência: 64/1000</span><br />
          <span class="weight">Peso: 69kg</span><br />
          <span class="height">Altura: 7m</span><br />
        </div>
      </div>
    </div>


    
    <script type="module" src="js/script.js"></script>
  </body>
</html>
